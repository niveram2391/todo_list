<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Lists</title>
  <style>
      label{margin-left: 20px;}
      #datepicker{width:180px;}
      #datepicker > span:hover{cursor: pointer;}
    </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel = "stylesheet" href = "./static/style.css"><script src="./static/todo.js"></script>
  <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
  <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
          <div class="card-body py-4 px-4 px-md-5">

            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-check-square me-1"></i>
              <u>My Todo-s</u>
            </p>

            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-row align-items-center">
<!--                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"-->
<!--                      placeholder="Add new...">-->

                    <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><input type = "date">
                      <div id="datepicker"
                           class="input-group date"> <i class="fas fa-calendar-alt fa-lg me-3">
                      </i></a>
                    <div>

                      <a href = '{{ url_for("add_todo") }}' class="btn btn-primary" >Add</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <hr class="my-4">



          {% for todo in todos %}
            <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
              <li
                class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                <div class="form-check">
                  <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                    aria-label="..."  />
                </div>
              </li>

              <li
                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                <p class="lead fw-normal mb-0">{{ todo.name }}</p>
              </li>
              <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                <div class="d-flex flex-row justify-content-end mb-1">
                  <a href="{{ url_for('edit_todo', id= todo.id) }}" class="text-info" data-mdb-toggle="tooltip" title="Edit todo">Edit<i
                      class="fas fa-pencil-alt me-3"></i></a>
                  <a href="{{ url_for('delete_todo', id= todo.id) }}" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo">Delete<i
                      class="fas fa-trash-alt"></i></a>
                </div>
                <div class="text-end text-muted">
                  <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                    <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{ todo.due_date.strftime("%d %b %Y") }}</p>
                  </a>
                </div>
              </li>
            </ul>

          {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  <script>
        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());
        });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
</head>
<body>
</div>
</body>
</html>
